<mat-card class="card-login" *ngIf="!content">
  <mat-card-header class="mat-card-header">
    <mat-icon class="icon-user">account_circle</mat-icon>
    <mat-card-title class="mat-card-title">
      Войти с помощью
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-group-content">
    <a href="https://search-gift-backend.herokuapp.com/oauth2/authorization/vk?redirect_uri=https://search-gift-frontend.herokuapp.com/user" class="vk">
      <img alt="Вход с помощью Vk" src="/assets/img/vkontakte.png" class="btn-img">
    </a>
  </mat-card-content>
</mat-card>
