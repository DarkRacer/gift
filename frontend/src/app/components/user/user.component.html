<div class="content">
  <div class="user-content">
    <img
      [src]="users[0].picture"
      alt="{{ users[0].firstName }} {{ users[0].lastName }}"
      class="photo"
      *ngIf="users[0].picture"
    />
    <mat-icon class="icon-user" *ngIf="!users[0].picture">account_circle</mat-icon>
    <div>
      <mat-card class="info">
        <mat-card-title>Личная информация</mat-card-title>
        <mat-card-content class="info-content">
          <div class="info-1">
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Имя</mat-label>
                <input matInput value="{{users[0].firstName}}">
              </mat-form-field>
            </div>

            <div>
              <mat-form-field appearance="fill">
                <mat-label>Фамилия</mat-label>
                <input matInput value="{{users[0].lastName}}">
              </mat-form-field>
            </div>
          </div>

          <div class="info-2">
            <div>
              <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput *ngIf="users[0].email!==null" value="{{users[0].email}}">
                <input matInput>
              </mat-form-field>
            </div>

            <div *ngIf="users[0].provider=='vk'">
              <label>Вход выполнен с помощью</label>
              <img alt="Vk" src="/assets/img/vkontakte.png" class="vk">
            </div>

            <div *ngIf="users[0].provider=='google'">
              <label>Вход выполнен с помощью</label>
              <img alt="Google" src="/assets/img/google.png" class="google">
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" class="button-save">Сохранить</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="wish">
      <mat-card>
        <mat-card-title>Wish-лист</mat-card-title>
        <mat-card-content>Content Wish-лист</mat-card-content>
        <mat-card-actions>
          <button mat-flat-button color="primary" class="button-save">Редактировать</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div class="selection">
    <mat-card>
      <mat-card-title>Ранее подобранные подарки</mat-card-title>
      <mat-card-content>Content selection gift</mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="button-save">Подобрать ещё</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
